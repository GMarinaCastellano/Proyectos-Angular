<div class="tweet-form">
  <div class="form-group">
    <label for="autor">Autor:</label>
    <input type="text" id="autor" class="form-control" [(ngModel)]="autor">
  </div>

  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <select id="categoria" class="form-control" [(ngModel)]="categoria">
      <option value="futbol">Fútbol</option>
      <option value="politica">Política</option>
      <option value="toros">Toros</option>
      <option value="sociedad">Sociedad</option>
    </select>
  </div>

  <div class="form-group">
    <label for="texto">Tweet:</label>
    <textarea id="texto" class="form-control" rows="3" [(ngModel)]="texto" maxlength="280"></textarea>
  </div>

  <button class="btn btn-primary" (click)="crearTweet()">Agregar Tweet</button>
</div>
